<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .signin-modal,
      .signup-modal {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #22222222;
        backdrop-filter: blur(0.5vh);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .signin-modal-inner,
      .signup-modal-inner {
        width: 50vh;
        padding: 4vh 6vh;
        text-align: center;
        background-color: #fff;
        border-radius: 3vh;
        box-shadow: 0 0 0.2vh #888;
      }

      .signin-modal-inner h2,
      .signup-modal-inner h2 {
        margin: 1vh 0 3vh 0;
        font-family: sans-serif;
        font-size: 4vh;
        color: #222;
      }

      .menu-option {
        display: block;
        margin: 2vh 1vh;
        padding: 2vh;
        text-align: center;
        font-family: "Nunito";
        font-size: 3vh;
        border-radius: 1vh;
        color: #ed5d5d;
        background-color: transparent;
        border: solid 0.5vh #ed5d5d;
        box-shadow: 0 0 0.2vh #762e2e;
        transition: 0.2s;
      }

      .menu-option:hover {
        color: #fff;
        background-color: #ed5d5d;
        border: solid 0.5vh transparent;
      }

      .menu-option:active {
        transform: scale(0.95);
      }

      .input-text {
        width: 96.5%;
        padding: 2vh;
        margin: 0.5vh 0;
        outline: none;
        border: none;
        box-sizing: border-box;
        background-color: #fff;
        font-size: 3vh;
        border-radius: 2vh;
        box-shadow: inset 0 0 0.5vh #00000020;
      }

      .input-submit {
        width: 96.5%;
        margin-bottom: -3vh;
      }

      .signin-text {
        margin: -0.5vh 0 2vh 0;
        font-size: 2.8vh;
        color: #444;
        font-family: "Nunito", sans-serif;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0px 1000px #e8e8e8 inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  </head>
  <body>
    <div class="signin-modal">
      <div class="signin-modal-inner">
        <h2>Sign In</h2>
        <p class="signin-text">Welcome back!</p>
        <form method="POST" id="signin-from-homepage">
          <input
            class="input-text"
            type="text"
            name="name"
            placeholder="Name"
            required
          /><br />
          <input
            class="input-text"
            type="password"
            name="pscd"
            placeholder="Password"
            required
          /><br />
          <input
            class="input-submit menu-option"
            type="submit"
            value="Enter Account"
          />
        </form>
        <br />
        <a href="signup.html" class="menu-option">
          Don't have an account? Create one!
        </a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="clientSide/requestPhp.js"></script>
    <script>
      $("#signin-from-homepage").submit(function (event) {
        let name = this.name.value;
        let password = this.pscd.value;
        event.preventDefault();
        //fetch call to get data from database
        fetch("serverSide/readData.php?name=" + name + "&password=" + password)
          .then((response) => response.json())
          .then((data) => {
            if (data.NAME == name && data.PASSWORD == password) {
              window.location.replace("game.html?name=" + name);
            }
          })
          .catch(function (err) {
            let error = document.createElement("P");
            error.style.color = "red";
            error.innerHTML = "&#9888; your password or username is incorrect";
            //appending it to the div
            let div = $(".signin-text");
            div.empty();
            div.append(error);
          });
      });
    </script>
  </body>
</html>
